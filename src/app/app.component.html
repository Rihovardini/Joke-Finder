<div class="app">
  <main class="app__main">
    <div class="app__project-menu">
      <h3 class="app__project-name">MSI 2020</h3>
      <div (click)="toogleFavoritesSideBar()" class="app__favorite-nav">
        <svg class="app__favorite-icon" width="28" height="28" viewBox="0 0 28 28" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <circle cx="14" cy="14" r="14" fill="#333333" />
          <rect x="7" y="16" width="14" height="2" rx="1" fill="white" />
          <rect x="7" y="10" width="14" height="2" rx="1" fill="white" />
        </svg>
        <span class="app__favorite-text">Favourite</span>
      </div>
    </div>
    <h1 class="app__title">Hey!</h1>
    <h2 class="app__sub-title">Letâ€™s try to find a joke for you:</h2>
    <app-search></app-search>
    <section class="app__jokes-list">
      <div *ngFor="let joke of (jokes$ | async)" class="app__joke">
        <app-joke [joke]="joke"></app-joke>
      </div>
    </section>
  </main>
  <div [ngClass]="{'app__open-sidebar': isSideBarOpen}" class="app__favorite-jokes">
    <app-favorites (closeBar)="toogleFavoritesSideBar()"></app-favorites>
  </div>
</div>
